<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Acquista qui il tuo biglietto</title>
</head>

<body>


    <div class="container">
        <div class="dati">
            <div class="font__size">

                <h2>Nome e Cognome</h2>
                <input type="text" class="nome font__size" value="" placeholder="Nome e Cognome">
            </div>
            <div class="font__size">

                <h2>Distanza da percorre in Km</h2>
                <input type="text" class="distanza font__size" value="" placeholder="Distanza da percorrere">
            </div>



            <div class="font__size">

                <h2>Fascia d'età</h2>
                <select class="eta font__size">
                    <option value="50">
                        18-64
                    </option>

                    <option value="15">
                        0-17
                    </option>

                    <option value="70">
                        over 65
                    </option>
                </select>
            </div>


        </div>
        <div class="button">

            <button class="calcola">Calcola</button>
        </div>

        <p class="info__biglietto">
            Salve <span id="persona" ></span>,
            lei percorrà <span id="tratta"></span>km, 
            il costo del biglietto è di <span id="prezzo"></span>&euro;
        </p>
    </div>
    
    <script src="./js/myscript.js"></script>
</body>

</html>
